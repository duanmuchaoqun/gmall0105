#服务端口号
server.port=8087
#jdbc配置
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=info

# dubbo的配置

# dubbo的服务名称
spring.dubbo.application=gmall-payment
# dubbo的通信协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.1.116:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#redis配置
spring.redis.host=192.168.1.116
spring.redis.port=6379
spring.redis.database=0

#关闭缓存(热部署)
spring.thymeleaf.cache=false

#松校验
spring.thymeleaf.mode=LEGACYHTML5

# mq消息端口
spring.activemq.broker-url=tcp://localhost:61616
# 开启监听
activemq.listener.enable=true


